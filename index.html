<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    .pdf-container {
      width: 100%;
      height: 100vh;
    }
    iframe, embed {
      width: 100%;
      height: 100%;
      border: none;
    }
    .fallback {
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>

<div class="pdf-container">
  <!-- Primary viewer -->
  <embed src="DofE Info.pdf" type="application/pdf">
  
  <!-- Fallback message -->
  <div class="fallback">
    <p>Cannot display the PDF? <a href="DofE Info.pdf.pdf" download>Click here to download it</a>.</p>
  </div>
</div>

</body>
</html>
